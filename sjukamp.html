<!DOCTYPE html>
<html>
<body>
<head>

<h1>SJUKAMP</h1>

<div class="box">
<table>
  <tr>
    <th>GREN</th>
    <th>RESULTAT</th>
    <th>POÄNG</th>
  </tr>
  
  <tr>
    <td>60m</td>
    <td><input type = "number" id = "t" placeholder = "Tid i sekunder" onChange = "tp()"></td>
    <td><span id = "tp"></span><br></td>
  </tr>
  
  <tr>
    <td>Längdhopp</td>
    <td><input type = "number" id = "lj" placeholder = "Längd i meter" onChange = "ljp()"></td>
    <td><span id = "ljp"></span><br></td>
  </tr>
  
  <tr>
    <td>Kulstötning</td>
    <td><input type = "number" id = "sp" placeholder = "Längd i meter" onChange = "spp()"></td>
    <td><span id = "spp"></span><br></td>
  </tr>
  
  <tr>
    <td>Höjdhopp</td>
    <td><input type = "number" id = "hj" placeholder = "Längd i meter" onChange = "hjp()"></td>
    <td><span id = "hjp"></span><br></td>
  </tr>

  
  <tr>
    <td>60mh</td>
    <td><input type = "number" id = "h" placeholder = "Tid i sekunder" onChange = "hp()"></td>
    <td><span id = "hp"></span><br></td>
  </tr>
  
   <tr>
    <td>Stavhopp</td>
    <td><input type = "number" id = "pv" placeholder = "Längd i meter" onChange = "pvp()"></td>
    <td><span id = "pvp"></span><br></td>
  </tr>

  
  </table>
</div>	
 	



	<script>
	function tp(){
	var t = document.getElementById("t").value;
	var tp = Math.floor((11.50 - t)** 1.81 * 58.0150)
	document.getElementById("tp").innerHTML = tp;
	}
	
	function ljp(){
	var lj = document.getElementById("lj").value;
	var ljp = Math.floor(((lj * 100) - 220)** 1.40 * 0.14354)
	document.getElementById("ljp").innerHTML = ljp;
	}
	
	function spp(){
	var sp = document.getElementById("sp").value;
	var spp = Math.floor ((sp - 1.50)** 1.05 * 51.39)
	document.getElementById("spp").innerHTML = spp;
	}
	
	function hjp(){
	var hj = document.getElementById("hj").value;
	var hjp = Math.floor (((hj * 100) - 75.0)** 1.42 * 0.8465)
	document.getElementById("hjp").innerHTML = hjp;
	}
	
	function hp(){
	var h = document.getElementById("h").value;
	var hp = Math.floor((15.50 - h)** 1.92 * 20.5173)
	document.getElementById("hp").innerHTML = hp;
	}
	
	function pvp(){
	var pv = document.getElementById("pv").value;
	var pvp = Math.floor (((pv * 100) - 100)** 1.35 * 0.2797)
	document.getElementById("pvp").innerHTML = pvp;
	}

	
	</script>
	
	
	
	</body>
</html>
