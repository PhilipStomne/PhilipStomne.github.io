<!DOCTYPE html>
<html>
<body>
<head>
<meta charset="utf-8">
<link rel="stylesheet"type="text/css" href="tiokamp.css"/>
<title>JavaScript</title>
</head>


<ul>
  <li><a class="active" href="decalculate.html">HOME</a></li>
  <li><a href="#tiokamp">TIOKAMP</a></li>
  <li><a href="sjukamp.html">SJUKAMP</a></li>
  <li><a href="poäng.html">POÄNG TILL RESULTAT</a></li>
</ul>

<h1>TIOKAMP</h1>

<div class="box">
<table>
  <tr>
    <th>GREN</th>
    <th>RESULTAT</th>
    <th>POÄNG</th>
  </tr>
  
  <tr>
    <td>100m</td>
    <td><input type = "number" id = "t" placeholder = "Tid i sekunder" onChange = "tp()"></td>
    <td><span id = "tp"></span><br></td>
  </tr>
  
  <tr>
    <td>Längdhopp</td>
    <td><input type = "number" id = "lj" placeholder = "Längd i meter" onChange = "ljp()"></td>
    <td><span id = "ljp"></span><br></td>
  </tr>
  
  <tr>
    <td>Kulstötning</td>
    <td><input type = "number" id = "sp" placeholder = "Längd i meter" onChange = "spp()"></td>
    <td><span id = "spp"></span><br></td>
  </tr>
  
  <tr>
    <td>Höjdhopp</td>
    <td><input type = "number" id = "hj" placeholder = "Längd i meter" onChange = "hjp()"></td>
    <td><span id = "hjp"></span><br></td>
  </tr>

  <tr>
    <td>400m</td>
    <td><input type = "number" id = "fh" placeholder = "Tid i sekunder" onChange = "fhp()"></td>
    <td><span id = "fhp"></span><br></td>
  </tr>
  
  <tr>
    <td>110mh</td>
    <td><input type = "number" id = "h" placeholder = "Tid i sekunder" onChange = "hp()"></td>
    <td><span id = "hp"></span><br></td>
  </tr>
  
   <tr>
    <td>Diskus</td>
    <td><input type = "number" id = "dt" placeholder = "Längd i meter" onChange = "dtp()"></td>
    <td><span id = "dtp"></span><br></td>
  </tr>
  
   <tr>
    <td>Stavhopp</td>
    <td><input type = "number" id = "pv" placeholder = "Längd i meter" onChange = "pvp()"></td>
    <td><span id = "pvp"></span><br></td>
  </tr>
  
  <tr>
    <td>Spjut</td>
    <td><input type = "number" id = "jt" placeholder = "Längd i meter" onChange = "jtp()"></td>
    <td><span id = "jtp"></span><br></td>
  </tr>

  
  </table>
</div>	
 	



	<script>
	function tp(){
	var t = document.getElementById("t").value;
	var tp = Math.floor((18.0 - t)** 1.81 * 25.4347)
	document.getElementById("tp").innerHTML = tp;
	}
	
	function ljp(){
	var lj = document.getElementById("lj").value;
	var ljp = Math.floor(((lj * 100) - 220)** 1.40 * 0.14354)
	document.getElementById("ljp").innerHTML = ljp;
	}
	
	function spp(){
	var sp = document.getElementById("sp").value;
	var spp = Math.floor ((sp - 1.50)** 1.05 * 51.39)
	document.getElementById("spp").innerHTML = spp;
	}
	
	function fhp(){
	var fh = document.getElementById("fh").value;
	var fhp = Math.floor((82 - fh)** 1.81 * 1.53775)
	document.getElementById("fhp").innerHTML = fhp;
	}
	
	function hjp(){
	var hj = document.getElementById("hj").value;
	var hjp = Math.floor (((hj * 100) - 75.0)** 1.42 * 0.8465)
	document.getElementById("hjp").innerHTML = hjp;
	}
	
	function hp(){
	var h = document.getElementById("h").value;
	var hp = Math.floor((28.5 - h)** 1.92 * 5.74352)
	document.getElementById("hp").innerHTML = hp;
	}
	
	function dtp(){
	var dt = document.getElementById("dt").value;
	var dtp = Math.floor ((dt - 4.0)** 1.1 * 12.91)
	document.getElementById("dtp").innerHTML = dtp;
	}
	
	function pvp(){
	var pv = document.getElementById("pv").value;
	var pvp = Math.floor (((pv * 100) - 100)** 1.35 * 0.2797)
	document.getElementById("pvp").innerHTML = pvp;
	}
	
	function jtp(){
	var jt = document.getElementById("jt").value;
	var jtp = Math.floor ((jt - 7.0)** 1.08 * 10.14)
	document.getElementById("jtp").innerHTML = jtp;
	}

	
	</script>
	
	
	
	</body>
</html>
